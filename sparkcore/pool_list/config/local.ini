        car_register_province:string:"car province Example ขอนแก่น"
        brand:string:"car branch Example MIT"
        model:string:"car model Example MEGACAB 2.5GL"
        cyear:string:"car year Example 2004"
        color:string:"car color Example น้ำตาล"
        engine_number:string:"engine number Example 4D56TXAB8490"
        body_number:string:"car body number EXample MMTCNK64C$D001590"
        overdue_period:double:"overdue period"
        overdue_amount:double:"overdue amount"
        outstanding_balance:double:"outstanding balance"
        contract_date:date:"contract date"
        bill_code:string:"bill code (backend bill code, recovery scom bill code)"
        program_id:string:"program id"
        data_date:date:"data date"
        legal_type:string:"legal type"
        judge_type:string:"judge type"
        legal_step:string:"legal step"
        payment_due_date:string:"payment due date"
        haircut_flag:string:"haircut flag"
        haircut_reason_code:string:"haircut reason code"
        haircut_reason_description:string:"haircut reason description"
        a1:string:"A1(Car type= new, used, refinance, etc.) Example NN"
        fpd_flag:string:"first period flag"
        term:string:"TERM (fixed period of payment)"
        last_pay_date:date:"last pay date"
        last_pay_period:string:"last pay period"
        number_period_pass_due:string:"Number period pass due"
        bill_code_scom:string:"bill code scom"
        bill_code_scom_description:string:"bill code scom description"
        last_pay_date_wo:date:"last pay date w/o (write off)"
        last_pay_amount_wo:double:"last pay amount w/o (write off)"
        collection_overdue_threshold:double:"collection overdue threshold (CD)"
        auto_model_group:string:"auto model group Example TIGER_4DR"
        auto_type_group:string:"auto type group Example PUPA"
        ocpb_flag:string:"OCPB FLAG Example OC56"
        is_active:string:"contract status (Active, Inactive)"
        update_date:date:"process date"
        month_key:integer:"month key"

