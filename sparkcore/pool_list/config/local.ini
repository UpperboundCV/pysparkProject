[ka_pool_list_test]
database=kadev_pst_test
table=ext_web_irepo_pool_list
partitions=start_date:date:"partition date"
table_path=/tmp/ka/transaction_pool_list_table/
fields=end_date:date:"end date"
        business_date:timestamp:"ingestion timestamp"
        load_date:timestamp:"ingestion date"
        record_deleted_flag:tinyint:"record deleted flag"
        pipeline_name:varchar(100):"pipeline name"
        execution_id:bigint:"execution id"
        entity_code:varchar(10):"entity code in as400 format Example BAY"
        status:varchar(1):"B=backend and R=Recovery"
        company:varchar(5):"company code Example GECAL"
        product:varchar(5):"product code Example HP, MC"
        branch:varchar(5):"branch code Example 11,12,13,43"
        contract:varchar(7):"contract number Example 1100098"
        car_registration:varchar(10):"license plate"
        car_register_province:varchar(20):"license plate province"
        brand:varchar(3):"car brand"
        model:varchar(15):"car model Example megacab 2.5 gl"
        cyear:varchar(4):"car year"
        color:varchar(25):"car color"
        engine_no:varchar(22):"engine code Example 4D56TXAB8490"
        body:varchar(22):"body code Example MMTCNK64C4D001590"
        overdue_period:decimal(3,0):"overdue period Example 9"
        od_amount:decimal(10,2):"overdue amount Example 189673"
        os_balance:decimal(10,2):"outstanding balance"
        contract_date:varchar(6):"contract date in as400 format Example 470212"
        bill_code:varchar(5):"bill code Example 61121"
        program_id:varchar(10):"program name"
        data_date:varchar(6):"data date in as400 format Example 640518"
        legal_type:varchar(2):"legal type"
        judge_type:varchar(1):"judge type"
        legal_step:varchar(2):"legal step"
        due:varchar(2):"payment due date"
        haircut_flag:varchar(1):"flag haircut"
        haircut_reason_code:varchar(2):"haircut reason code"
        haircut_reason_desc:varchar(40):"haircut reason description"
        a1:varchar(5):"A1(Car type= new, used, refinance, etc.) Example NN"
        fpd_flag:varchar(1):"first period flag"
        term:varchar(3):"term fixed period of payment"
        last_paydate:varchar(6):"last pay date"
        last_payperiod:varchar(3):"last pay period"
        no_period_passdue:varchar(13):"number period pass due"
        bill_code_wo:varchar(5):"bill code scom"
        bill_desc_wo:varchar(90):"bill code scom description"
        last_pay_date_wo:varchar(6):"last pay date write off"
        last_pay_amount_wo:decimal(10,2):"last pay amount write off"
        overdue_threshold:decimal(3,0):"collection overdue threshold(cd)"
        auto_model_group:varchar(30):"auto model group Example TIGER_4DR"
        auto_type_group:varchar(30):"auto type group Example PUPA"
        req_flag:varchar(15):"OCPB flag"

